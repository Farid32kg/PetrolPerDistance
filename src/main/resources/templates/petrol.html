<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petrol Price Per Distance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(245, 232, 154, 0.956);
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: black;
            color: #fffefe;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: orange;
            color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Petrol Price per Km.</h1>
    <form action="#" th:action="@{/calculate}" th:object="${total}" method="post">
        <div class="form-group">
            <label for="distance">Distance (km)</label>
            <input type="number" class="form-control" id="distance" name="distance" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="petrolLitrePer100km">Petrol Litres per 100 km</label>
            <input type="number" class="form-control" id="petrolLitrePer100km" name="petrolLitrePer100km" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="petrolPrice">Petrol Price (AZN)</label>
            <input type="number" class="form-control" id="petrolPrice" name="petrolPrice" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Calculate</button>
    </form>
    <div class="mt-3 text-center">
        <a href="/farid" class="text-warning">&lt;- Back</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
